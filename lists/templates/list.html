<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

    <h1>Your To-Do list</h1>

    <form action="/lists/new" method="POST">
        <input type="text" id="id_new_item" placeholder="Enter a to-do item" name="item_text">
        {% csrf_token %}
    </form>

    <table id="id_list_table">
        {% for item in items %}
            <tr>
                <td>{{ forloop.counter }}: {{ item.text }}</td>
            </tr>
        {% endfor %}
    </table>

</body>
</html>
